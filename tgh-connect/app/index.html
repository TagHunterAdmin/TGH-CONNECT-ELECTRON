  <div class="container-fluid">

    <div id="nav_menu">
      <ul id="nav-serialscrolling">
        <li><span class="sub-link" data-serialscrolling="home"><i class="fa-solid fa-home"></i></li>
        <li><span class="sub-link" id="config_link" data-serialscrolling="config"><i class="fa-solid fa-gear"></i></li>
        <li><span class="sub-link" data-serialscrolling="help"><i class="fa-regular fa-circle-question"></i></li>
        <li id="raw_data_link"><span class="sub-link" data-serialscrolling="raw_data"><i id="raw_data_link"
              class="fa-solid fa-database"></i></li>
      </ul>
    </div>
    <div data-serialscrolling-target="home" class="page">
      <section class="app_title">
        <h1>qsdqsdsqdSe connecter au serveur local</h1>
        <p id="device_uniq_p">Vous êtes sur le poste <span id="device_uniq_span"></span><span id="device_name_span"></span></p>
      </section>
      <section id="connect_container">
        <div id="connect_button" class="connect_button holographic-card"><i class="fa-solid fa-gamepad"></i><i
            style="display:none" class="fa-solid fa-spinner fa-spin"></i></div>
        <div id="loading_verbose"></div>
      </section>
      <section class="config_data_container">
        <div id="wifi_data" class="config_data" data-bs-toggle="tooltip" data-bs-placement="top"
          data-bs-title="Votre connection au réseau wifi Tag Hunter">
          <i id="wifi_data_icon" class="fa-solid fa-wifi"></i>
          <div id="wifi_data_verbose" class="config_data_verbose">

          </div>
        </div>
        <div id="server_data" class="config_data" data-bs-toggle="tooltip" data-bs-placement="top"
          data-bs-title="Votre connection au serveur raspberry Tag Hunter">
          <i class="fa-solid fa-server"></i>
          <div id="server_data_verbose" class="config_data_verbose">
          </div>
        </div>
      </section>
    </div>

    <div data-serialscrolling-target="config" id="config_wrapper" class="page ">
      <section class="app_title">
        <h1>Configuration</h1>
      </section>

      <section class="config_container">

        <h2>Configuration</h2>
        <div class="row mb-3">
          <div class="col-auto">
            <label for="user_email_form" >Votre identifiant TagHunter</label>
          </div>
          <div class="col-auto">
            <input type="email" class="form-control" id="user_email_form" placeholder="contact@taghunter.fr">
          </div>
          <div class="col-auto">
            <button id="submit_user_email" class="btn btn-primary mb-3">Valider</button>
          </div>
        </div>
        <div class=" row mb-3">
          <label for="events_path" class="form-label">Chemin d'accès au fichier events.csv</label>
          <p id="events_path_config"></p>
        </div>
        <div class=" row mb-3">
          <div class="col-auto">
            <label for="device_name_iput" >Poste</label>
          </div>
          <div class="col-auto">
            <input type="text" class="form-control" id="device_name_iput" placeholder="ex: Poste 1">
          </div>
          <div class="col-auto">
            <button id="save_device" class="btn btn-primary mb-3">Enregistrer le poste sur le serveur</button>
          </div>
        </div>
      </section>
    </div>
    <div data-serialscrolling-target="help" id="help_wrapper" class="page">
      qsdqsd
    </div>
    <div data-serialscrolling-target="raw_data" id="raw_data" class="page">
      <div id="raw_data_folders"></div>
      <div id="folder_games" data-folder="">
        <div data-close-target="folder_games" class="close"><i class="fa-solid fa-xmark"></i></div>
        <div id="folder_games_content"></div>
      </div>
      <div id="file_game">
        <div data-close-target="file_game" class="close"><i class="fa-solid fa-xmark"></i></div>
        <div id="file_game_content"></div>
      </div>
      <i class="fa-solid fa-spinner fa-spin"></i>
    </div>



    <div id="alerts">
    </div>

  </div>
